<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Start Quiz</title>
  <link rel="stylesheet" href="quiz.css">
  <link rel="stylesheet" href="StartQuiz.css">
</head>
<body>
  <div class="container">
    <div id="StartQuiz" class="justify-center flex-column">
      <div id = "count">
        <div id="count-item">
          <p class="count-prefix"> Question</p>
            <h2 class="count-main-text" id = "questioncounter"></h2>  
            </div>
             <div id="count-item">
                <p class="count-prefix">Score</p>
                  <h2 class="count-main-text" id = "score">0</h2>  
                  </div>
                  </div>
                  <h2 id="question"></h2>
      <div class="choice-container">
        <p class="choice-prefix">A</p>
        <p class="choice-text" data-number="1">Choice 1</p>
      </div>
      <div class="choice-container">
        <p class="choice-prefix">B</p>
        <p class="choice-text" data-number="2">Choice 2</p>
      </div>
      <div class="choice-container">
        <p class="choice-prefix">C</p>
        <p class="choice-text" data-number="3">Choice 3</p>
      </div>
      <div class="choice-container">
        <p class="choice-prefix">D</p>
        <p class="choice-text" data-number="4">Choice 4</p>
      </div>
    </div>
  </div>
  <script src="StartQuiz.js"></script>
</body>
</html>
