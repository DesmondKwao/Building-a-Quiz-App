<html lang>
<head>
  <title>Start Quiz</title>
  <link rel="stylesheet" href="quiz.css">
  <link rel="stylesheet" href="StartQuiz.css">
</head>
<body>
  <div class="design">
    <div id="StartQuiz" class="justify-center column-arrangement">
      <div id = "count">
        <div id="count-item">
          <p id="moveText" class="count-prefix"> Question</p>
            <div id="moveBar">
              <div class="moveBarFull"></div>
            </div>
            </div>
             <div id="count-item">
                <p class="count-prefix">Score</p>
                  <h2 class="count-main-text" id = "score">0</h2>
                  </div>
                  </div>
                  <h2 id="question"></h2>
      <div class="option-design">
        <p class="option-prefix">A</p>
        <p class="option-text" data-number="1">option 1</p>
      </div>
      <div class="option-design">
        <p class="option-prefix">B</p>
        <p class="option-text" data-number="2">option 2</p>
      </div>
      <div class="option-design">
        <p class="option-prefix">C</p>
        <p class="option-text" data-number="3">option 3</p>
      </div>
      <div class="option-design">
        <p class="option-prefix">D</p>
        <p class="option-text" data-number="4">option 4</p>
      </div>
    </div>
  </div>
  <script src="StartQuiz.js"></script>
</body>
</html>
